<ion-view title="Databases - {{connectionName}}">
    <ion-nav-bar class="bar-dark" animation="no-animation">
        <ion-nav-back-button class="button-clear"><i class="icon ion-ios7-arrow-back"></i>
        </ion-nav-back-button>
    </ion-nav-bar>
    <ion-content class="has-header">
        <ion-list>
            <ion-item ng-repeat="db in databases"
                      ui-sref="app.documents({ connectionName: connectionName, databaseName: db })">
                {{db}}
            </ion-item>
            <ion-item ng-if="!databases.length" style="text-align: center">
                No databases
                <p style="font-style: italic">
                    It seems you don't have access to any databases on this server
                </p>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
