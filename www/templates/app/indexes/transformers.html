<ion-view title="Transformers">
    <ion-content>
        <div class="card" ng-repeat="(entity, transformers) in transformersByEntityName">
            <ion-item class="item-divider">{{entity || 'Other'}} ({{transformers.length}})</ion-item>
            <ion-item ng-repeat="transformer in transformers"
                      ui-sref="app.indexes.transformer({ name: transformer.name })">
                {{transformer.name}}
            </ion-item>
        </div>
    </ion-content>
</ion-view>
