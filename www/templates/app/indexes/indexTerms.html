<ion-view title="{{name}}">
    <ion-content class="has-header">
        <div class="card">
            <div class="item item-divider">Fields</div>
            <a class="item" ng-repeat="field in index.Fields" ui-sref="app.index.fieldTerms({ field: field })">
                {{field}}
            </a>
        </div>
    </ion-content>
</ion-view>
