<ion-popover-view>
    <label class="item item-radio" ng-repeat="mode in layoutModes">
        <input type="radio"
               ng-model="layout.mode"
               ng-value="mode"
               name="layout-mode">

        <div class="item-content">
            {{ mode }}
        </div>
        <i class="radio-icon ion-checkmark"></i>
    </label>
</ion-popover-view>
