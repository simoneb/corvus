<ion-view title="Connections">
    <ion-nav-buttons side="right">
        <button class="button button-icon icon ion-plus-round" ng-click="create()"></button>
    </ion-nav-buttons>
    <ion-content class="has-header">
        <ion-list>
            <ion-item ng-repeat="connection in connections | orderBy:'name'"
                      ng-click="selectConnection(connection)"
                      class="item-icon-right">
                <h2>{{connection.name}} <sup class="positive" ng-if="isV3(connection)">v3</sup></h2>

                <p ng-show="connection.database">{{connection.database}}</p>

                <p>{{connection.url}}</p>

                <i class="icon ion-ios7-gear" ng-click="edit(connection, $event)"></i>
            </ion-item>
            <ion-item ng-if="!connections.length" style="text-align: center">
                There are no connections
                <p style="font-style: italic">
                    Click the
                    <i class="icon ion-plus-round"></i>
                    button above to get started!
                </p>
            </ion-item>
        </ion-list>

    </ion-content>
</ion-view>
